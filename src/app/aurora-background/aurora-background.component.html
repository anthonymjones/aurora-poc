<div
  class="aurora-background__canvas"
  [style.background-image]="backgroundImage()"
  [style.background-size]="backgroundSize()"
  [style.animation]="animationCss()"
></div>

@if (softBlur()) {
  <div class="aurora-background__blur-overlay"></div>
}

<div class="aurora-background__content">
  <ng-content />
</div>

<style [innerHTML]="keyframesStyle()"></style>
